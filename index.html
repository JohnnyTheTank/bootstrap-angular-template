<html lang="de">
<head>
    <!-- Charset -->
    <meta charset="utf-8">

    <!-- IE Force -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Title -->

    <!-- Meta Tags -->

<body ng-app="app" ng-controller="appController">

<div class="container">

    <div class="row event-row" ng-class-even="'event-row-even'" ng-repeat="item in events">
        <div class="col-xs-6 col-md-3">{{item.date | date}}</div>
        <div class="col-xs-6 col-md-3">{{item.city | uppercase}}</div>
        <div class="col-md-6">{{item.festival}}</div>
    </div>

</div>
